<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base64 VTT</title>

  <link href="./style.css" rel="stylesheet" type="text/css"/>

  
</head>
<body>
  <main class="main">
    <div class="video">
  
      <video id="video" crossorigin="anonymous" loop  controls>
        <source src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/191332/tina.mp4' type='video/mp4'>
        <track id="track"  srclang="en" label="Nightmare" default />
      </video>
    </div>
  
    <section>
      <h1>Upload the audio2</h1>
      <form id="audio-form" class="audio-form" method="post" enctype="multipart/form-data">
        <label for="audio">Upload audio or video</label>
        <input name="file" for="submit" required id="audio" type="file">

        <label for="select-model" >Selecione um modelo</label>

          <select name="models" id="select-model">
              <option value="tiny">
                Pequeno - 70 megas
              </option>
              <option value="base" selected>
                Básico (Padrão) - 130 megas
              </option>
              <optio value="small">
                Pequeno (Padrão) - 500 megas
              </option>
              <option value="medium">
                Médio  2gb
              </option>
              <option value="large">
                Grande 10gb
              </option>
          </select>

        <button id="submit" type="submit">Enviar</button>
      </form>
  
        <textarea id="logs" class="textarea" placeholder="Logs or errors will show up here!"></textarea>
  
        
  
    </section>

    <section class="convert-area">
      <h2>Convert Area</h2>
      <!-- Output-->
      
      <!-- Clipboard-->
      <div class="copybase64-area">
        <input class="input" type="text" id="base64Input" placeholder="Enter base64-encoded content..."></input>

        <div class="align-row-items">
          <!-- Subtitles conversor-->
          <button id="copyBase64Button" type="button" class="button">Copy Base64 text</button>

          <!-- Subtitles conversor-->
          <button id="convertButton"  class="button button-red">Convert to WebVTT</button>
          <a id="downloadLink" class="invisible-link">Download WebVTT</a>
        </div>

      </div>
    </section>
    
  </main>
  <script src="./script.js" ></script>

</body>
</html>
