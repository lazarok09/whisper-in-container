<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper Docker Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
            background-size: 200% 200%;
            animation: gradient 5s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="text-white font-mono">
    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold text-center mb-8">Interface Whisper em Docker</h1>
        <div class="bg-gray-800 rounded-lg p-6 shadow-lg">
            <div class="video-container mb-6">
                <video controls class="w-full rounded-lg">
                    <source src="your-video-source.mp4" type="video/mp4">
                    Seu navegador não suporta a tag de vídeo.
                </video>
            </div>
            <div class="flex justify-around mb-6">
                <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                    Gerar Legenda
                </button>
                <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                    Vídeo Demo
                </button>
                <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                    Upload Vídeo
                </button>
                <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                    Select
                </button>
            </div>
            <div class="mt-6">
                <h2 class="text-2xl font-semibold mb-4">Configurações</h2>
                <div class="bg-gray-700 p-4 rounded-lg">
                    <p>Selecione suas configurações de transcrição e processamento de vídeo.</p>
                    <!-- Aqui você pode adicionar opções de configuração -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
