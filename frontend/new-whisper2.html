<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whisper DevOps UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: linear-gradient(135deg, #0a0a0a, #1a1a2e);
        font-family: "Courier New", monospace;
      }
      .terminal-border {
        border: 2px solid #00ff00;
        box-shadow: 0 0 10px #00ff00;
      }
      .btn-hover:hover {
        transform: scale(1.05);
        transition: transform 0.2s ease-in-out;
      }
    </style>
  </head>
  <body
    class="text-white font-mono flex justify-center items-center min-h-screen"
  >
    <div
      class="container mx-auto p-6 max-w-4xl bg-black rounded-lg shadow-lg border border-green-500"
    >
      <header class="text-center py-6">
        <h1 class="text-4xl font-bold text-green-400">Whisper DevOps</h1>
        <p class="text-gray-400">
          Transcrição automatizada de áudio para texto
        </p>
      </header>

      <main class="flex flex-col items-center space-y-6">
        <div class="w-full bg-gray-900 p-4 rounded-lg terminal-border">
          <video
            id="videoPlayer"
            class="w-full rounded-lg border border-gray-700"
            controls
          >
            <source src="" type="video/mp4" />
            Seu navegador não suporta vídeos.
          </video>
        </div>

        <div class="flex flex-wrap justify-center space-x-4 mt-4">
          <button
            id="uploadBtn"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded btn-hover"
          >
            Upload Vídeo
          </button>
          <button
            id="generateCaptionBtn"
            class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded btn-hover"
          >
            Gerar Legenda
          </button>
          <button
            id="demoBtn"
            class="bg-gray-700 hover:bg-gray-900 text-white font-bold py-2 px-4 rounded btn-hover"
          >
            Vídeo Demo
          </button>
          <select
            id="configSelect"
            class="bg-black border border-gray-700 text-white font-bold py-2 px-4 rounded"
          >
            <option>Configuração 1</option>
            <option>Configuração 2</option>
          </select>
        </div>
      </main>
    </div>

    <script>
      document
        .getElementById("uploadBtn")
        .addEventListener("click", function () {
          alert("Função de upload em desenvolvimento");
        });

      document
        .getElementById("generateCaptionBtn")
        .addEventListener("click", function () {
          alert("Gerando legendas com Whisper...");
        });

      document.getElementById("demoBtn").addEventListener("click", function () {
        alert("Exibindo vídeo de demonstração");
      });
    </script>
  </body>
</html>
